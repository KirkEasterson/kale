---
- name: Install terminal emulators from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - alacritty
      - kitty
      - wezterm
      - xterm
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install terminal emulators from apt
  become: true
  ansible.builtin.apt:
    install_recommends: false
    name:
      - alacritty
      - kitty
      - wezterm
      - xterm
  when: ansible_facts['os_family'] == "Debian"

- name: Install terminal emulators from homebrew
  community.general.homebrew:
    state: present
    name:
      - homebrew/cask/alacritty
      - homebrew/cask/kitty
      - homebrew/cask/wezterm
  when: ansible_facts['os_family'] == "Darwin"

- name: Install shell prompt from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - starship
  when: ansible_facts['os_family'] == "Archlinux"

