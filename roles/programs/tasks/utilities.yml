---
- name: "Install vpn from AUR"
  become: true
  become_user: "{{ remote_regular_user }}"
  kewlfft.aur.aur:
    state: "present"
    use: "yay"
    name:
      - "nordvpn-bin"
      - "nordtray-bin"
  when: "ansible_facts['os_family'] == 'Archlinux'"

# - name: "Install vpn from apt"
