---
- name: Install notification services from pacman
  become: true
  pacman:
    state: present
    name:
      - dunst
      - mako
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install notification services from apt
  become: true
  apt:
    install_recommends: no
    name:
      - dunst
      - mako
  when: ansible_facts['os_family'] == "Debian"
