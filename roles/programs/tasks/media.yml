- name: Install video viewers from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - mpv
      - vlc
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install video viewers from apt
  become: true
  ansible.builtin.apt:
    install_recommends: false
    name:
      - mpv
      - vlc
  when: ansible_facts['os_family'] == "Debian"

- name: Install video viewers from homebrew
  community.general.homebrew:
    state: present
    name:
      - homebrew/cask/vlc
      - mpv
  when: ansible_facts['os_family'] == "Darwin"

- name: Install music players from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - rhythmbox
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install music players from AUR
  become: true
  kewlfft.aur.aur:
    state: present
    use: yay
    name:
      - spotify-adblock
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install music players from apt
  become: true
  ansible.builtin.apt:
    install_recommends: false
    name:
      - rhythmbox
      # - spotify-adblock
  when: ansible_facts['os_family'] == "Debian"

