---
- name: Install pdf viewers from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - evince
      - pdfarranger
      - xournalpp
      - zathura
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install pdf viewers from apt
  become: true
  ansible.builtin.apt:
    install_recommends: false
    name:
      - evince
      - pdfarranger
      - xournalpp
      - zathura
  when: ansible_facts['os_family'] == "Debian"

- name: Install pdf viewers from homebrew
  community.general.homebrew:
    state: present
    name:
      - evince
      - homebrew/cask/xournal-plus-plus
  when: ansible_facts['os_family'] == "Darwin"

- name: Install image viewers from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - nsxiv
      - feh
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install image viewers from apt
  become: true
  ansible.builtin.apt:
    install_recommends: false
    name:
      - nsxiv
      - feh
  when: ansible_facts['os_family'] == "Debian"

