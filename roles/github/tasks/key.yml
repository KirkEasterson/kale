---
- name: "Install openssh"
  become: true
  ansible.builtin.package:
    name:
      - "keychain"
      - "ksshaskpass"
      - "openssh"

- name: "Create ssh dir"
  ansible.builtin.file:
    path: "{{ sshkey_dir }}"
    state: "directory"
    mode: "700"

- name: "Generate key pair"
  community.crypto.openssh_keypair:
    path: "{{ github_key_path }}"
    passphrase: ""
    type: "ed25519"
    mode: "600"
  register: "key_pair"

- name: "Authorize key with GitHub"
  community.general.github_key:
    name: "{{ github_key_title }}"
    token: "{{ github_access_token }}"
    pubkey: "{{ key_pair.public_key }}"

- name: "Set kale to SSH"
  community.general.git_config:
    repo: "{{ kale_path }}"
    scope: "local"
    name: "remote.origin.url"
    value: "git@github.com:KirkEasterson/kale.git"

- name: "Install gh cli"
  become: true
  vars:
    gh:
      Archlinux: "github-cli"
      Debian: "gh"
      Suse: "gh"
      Darwin: "gh"
  ansible.builtin.package:
    name:
      - "{{ gh[ansible_facts['os_family']] }}"
  register: "gh_cli"

- name: "Login to GH cli"
  ansible.builtin.shell:
    cmd: "gh auth login --with-token"
    stdin: "{{ github_access_token }}"
  when: "gh_cli.changed"
