---
- name: Install theme tools from pacman
  become: true
  community.general.pacman:
    state: present
    name:
      - "lxappearance" # TODO: install gtk3
      - "papirus-icon-theme"
      - "picom"
      - "pop-gtk-theme"
  when: ansible_facts['os_family'] == "Archlinux"

- name: Install theme tools from apt
  become: true
  ansible.builtin.apt:
    state: present
    name:
      - "lxappearance"
      - "papirus-icon-theme"
      - "picom"
      - "pop-gtk-theme"
  when: ansible_facts['os_family'] == "Debian"
