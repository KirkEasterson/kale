- name: Install essential aur tools
  become: true
  kewlfft.aur.aur:
    state: present
    use: yay
    name:
      - "1password"
      - "1password-cli"
      - "bash-pipes"
      - "golangci-lint"
      - "gromit-mpx"
      - "gruvbox-dark-gtk"
      - "minecraft-launcher"
      - "nordtray-bin"
      - "nordvpn-bin" # TODO: run this command `usermod -aG nordvpn $USER`, and start `nordvpnd` service
