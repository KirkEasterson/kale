      - "postman-bin"
      - "rpi-imager"
      - "slack-desktop"
      - "streamlink-twitch-gui-bin"
      - "tdrop"
      - "timeshift"
      - "universal-android-debloater"

- name: Enable tlp service
  become: true
  systemd:
    name: tlp
    enabled: yes
