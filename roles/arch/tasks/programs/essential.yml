---
- name: Install essential tools
  become: true
  pacman:
    state: present
    name:
      - alacritty
      - arandr
      - base-devel
      - bat
      - bluez-utils
      - btop
      - cheese
      - exa
      - fzf
      - git
      - htop
      - hyperfine
      - kitty
      - lazygit
      - man
      - neofetch
      - neovim
      - powertop
      - ripgrep
      - rsync
      - starship
      - sxhkd
      - tar
      - thunderbird
      - tlp
      - tmux
      - tmuxp
      - unrar
      - unzip
      - vim
      - virtualbox
      - wezterm
      - wget
      - xcape
      - xsel
      - xclip
      - zoxide
      - zsh

- name: Install essential aur tools
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    state: present
    use: yay
    name:
      - 1password
      - minecraft-launcher
      - postman-bin
      - slack-desktop
      - timeshift

- name: Enable tlp service
  become: true
  systemd:
    name: tlp
    enabled: yes
