- name: Install packages
  become: true
  apt:
    install_recommends: no
    name:
      - acpi
      - acpi-call-dkms
      - acpid
      - alsa-utils
      - arandr
      - autorandr
      - awesome
      - brightnessctl
      - caffeine
      - cbatticon
      - dmenu
      - dunst
      - feh
      - flameshot
      - fontconfig
      - gparted
      # - i3-gaps
      # - i3lock
      - libnotify-bin
      - librsvg2-common
      - lm-sensors
      - lxappearance
      - mousepad
      - mtpaint
      - network-manager
      - network-manager-gnome
      - pavucontrol
      - pcmanfm
      - picom
      - playerctl
      - polybar
      - pop-gtk-theme
      - pulseaudio
      - pulseaudio-utils
      - rofi
      - thunar
      - tudu
      - unclutter-xfixes
      - volumeicon-alsa
      - xbacklight
      - xinit
      - xorg
      - xss-lock

- name: Enable autorandr service
  systemd:
    name: autorandr
    enabled: yes
