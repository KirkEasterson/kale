- name: Install neovim PPA for neovim nightly
  become: true
  apt_repository:
    repo: 'ppa:neovim-ppa/unstable'

- name: Install packages
  become: true
  apt:
    install_recommends: no
    name:
      - curl
      - tree
      - make
      - cmake
      - gcc
      - xsel
      - firefox
      - tmux
      - neovim
      - neofetch
      - xclip
      - libxext-dev
      - exiftool
      - libcdio-utils
      - transmission
      - alacritty
      - pandoc
      - zathura
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - tlp
      - powertop
      - htop
      - timeshift
      - zsh
      - zsh-common
      - zsh-autosuggestions
      - zsh-syntax-highlighting
      - exa
      - bat
      - language-pack-en
      - hwinfo
      - unzip
