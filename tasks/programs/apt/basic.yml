- name: Update apt packages
  become: true
  apt:
    update_cache: yes

- name: Install apt packages
  become: true
  apt:
    install_recommends: no
    name:
      - git
      - curl
      - tree
      - make
      - cmake
      - gcc
      - build-essential
      - xsel
      - firefox
      - tmux
      - neovim
      - neofetch
      - xclip
      - libxext-dev
      - exiftool
      - libcdio-utils
      - transmission
      - pandoc
      - zathura
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - tlp
      - powertop
      - htop
      - timeshift
      - zsh
      - zsh-common
      - exa
      - bat
      - language-pack-en
      - hwinfo
      - unzip
      - papirus-icon-theme
      - fonts-font-awesome
      - steam-devices
      - ripgrep
      # - nala
      - btop
      - kitty
      - mpv

- name: Enable tlp service
  systemd:
    name: tlp
    enabled: yes
